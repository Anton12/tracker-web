<link rel="stylesheet" href="assets/css/issueView.style.css">
<div ng-hide="error">
    <p class=hash>#{{issue.hash}}</p>
    <p ng-class="{statusOpen : issue.status=='OPEN', statusResolved : issue.status=='RESOLVED'}">{{issue.status}}</p>
    <form class="resolveButton" ng-submit="resolveForm()" name="resForm">
        <input ng-disabled="issue.status=='RESOLVED'" type="submit" value="Resolve">
    </form>
    <p class=summary>{{issue.summary}}</p>
    <p class=description>{{issue.description}}</p>
    <p>{{issue.author.name}}</p>
    <form ng-submit="submitForm()" name="commentForm">
        <input class=commentFormName type="text" ng-model="comment.author" placeholder="Name" default=null>
        <input class=commentFormComment type="text" ng-model="comment.content" placeholder="Leave a comment">
        <input class=commentButton type="submit" value="Comment">
    </form>
    <label class=commentStatus>Status: {{status}}</label>
</div>
<div class=comment></div>
<div class=attachments></div>
<div class=participants></div>
<div ng-show="error">
    <p class="error">{{error}}</p>
</div>
