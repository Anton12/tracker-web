<div>
    <p class="createText">Create new issue</p>
    <form ng-submit="submitForm()" name="issueForm">
        <input class="summaryForm" type="text" ng-model="issue.summary" placeholder="Leave a summary">
        <textarea class="descriptionForm" type="text" ng-model="issue.description" placeholder="Leave a description"></textarea>
        <input class="createIssueButton" type="submit" value="Create Issue">
    </form>
    <p class="addNewStatus">Status: {{status}}</p>
</div>
